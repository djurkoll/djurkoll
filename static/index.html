<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script>
        const login = () => {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;

            if (username === '' && password === '') {
                 // call the navigator to move to the new page
                const navigator = document.querySelector('#navigator');
                navigator.resetToPage('locations.html');
            } else {
                ons.notification.alert('Wrong username/password combination');
            }
        }
    </script>
</head>

<body>
<ons-navigator id="navigator">
    
    <ons-page>  
        <div style="text-align: center; margin-top: 200px">
            <h1>DjurKoll</h1>
        <p>
          <ons-input id="username" placeholder="user" modifier="underbar">
          </ons-input>
        </p>
        <p>
          <ons-input id="password" placeholder="pass" type="password" modifier="underbar">
          </ons-input>
        </p>
        <p>
          <ons-button onclick="login()">Logga in</ons-button>
        </p>
        </div> 
    </ons-page>

</ons-navigator>

<template id="locations.html">
    <ons-page id="locations">
           
        <div style="text-align: center; margin-top: 200px">
            <h1>DjurKoll</h1>
        </div>

        <ons-card>
            <div class="title">Pjungserud</div>
        </ons-card>
        <ons-card>
            <div class="title">Åsebol</div>
        </ons-card>
        <ons-card>
            <div class="title">Älgarås</div>
        </ons-card>
        <ons-card>
            <div class="title">Testby</div>                
        </ons-card>
    </ons-page>
</template>

</body>

</html>
